version: "3.8"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/de_2a
    env_file:
      - ./.env
    command: uvicorn api.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=testing
      - POSTGRES_HOST_AUTH_METHOD=trust

    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: testing@db.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 8080:80
    depends_on:
      - db

volumes:
  postgres-db: